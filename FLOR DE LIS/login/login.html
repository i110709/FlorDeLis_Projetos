<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/login/login.css">
</head>
<body>
  <div class="container">
    <form class="form" id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" class="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Sua senha" class="password" required>
      </div>
      <div class="form-group">
        <a href="/compras/pagcompras.html"<button type="submit" class="btn">Entrar</button></a>
      </div>
    </form>
    <p class="message" id="message"></p>
  </div>

  <script src="/login/login.js"></script>
</body>
</html>
